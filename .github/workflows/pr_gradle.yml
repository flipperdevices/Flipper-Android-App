name: Check configuration change

on:
  pull_request:
    paths:
      - '**.gradle.kts'
      - 'build-logic/**'
      - 'gradle/**'
      - 'gradle.properties'
  merge_group:

# Concurrency strategy:
#   github.workflow: distinguish this workflow from others
#   github.event_name: distinguish `push` event from `pull_request` event
#   github.ref_name: distinguish branch
#   github.repository: distinguish owner+repository
#
# Reference:
#   https://docs.github.com/en/actions/using-jobs/using-concurrency
#   https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{github.ref_name}}-${{github.repository}}
  cancel-in-progress: true

jobs:
  release_build:
    name: "Build release"
    runs-on: [self-hosted, AndroidShell]
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          submodules: 'recursive'
      - name: Build release
        run: |
          ./gradlew assembleRelease bundleRelease
  debug_build:
    name: "Build debug"
    runs-on: [self-hosted, AndroidShell]
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          submodules: 'recursive'
      - name: Build debug
        run: |
          ./gradlew assembleDebug bundleDebug
  internal_build:
    name: "Build internal"
    runs-on: [self-hosted, AndroidShell]
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
        with:
          submodules: 'recursive'
      - name: Build internal
        run: |
          ./gradlew assembleInternal bundleInternal
