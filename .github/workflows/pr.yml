name: Pull Request CI

on:
  pull_request:
    branches:
      - "dev"
  merge_group:

jobs:
  test:
    name: "Run unit tests"
    runs-on: arc-runner-set
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          submodules: "recursive"
      - name: Set up JDK 1.17
        uses: actions/setup-java@v4.2.1
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.1
      - name: Unit test
        uses: gradle/actions/setup-gradle@v3.2.1
        with:
          arguments: testDebug
  detekt:
    name: "Check project by detekt"
    runs-on: arc-runner-set
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          submodules: "recursive"
      - name: Set up JDK 1.17
        uses: actions/setup-java@v4.2.1
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.1
      - name: detekt
        uses: gradle/actions/setup-gradle@v3.2.1
        with:
          arguments: detekt
  android_lint:
    name: "Check project by android`s lint"
    runs-on: arc-runner-set
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          submodules: "recursive"
      - name: Set up JDK 1.17
        uses: actions/setup-java@v4.2.1
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.1
      - name: Android lint
        uses: gradle/actions/setup-gradle@v3.2.1
        with:
          arguments: lint
